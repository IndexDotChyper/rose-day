<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  position: relative;
  height: 100vh;
  background: radial-gradient(circle at top, #2a0015, #12000a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  overflow: hidden;
  color: white;
}

/* Rose sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fb809f, transparent 60%);
  border-radius: 50%;
  opacity: 0.2;
  animation: twinkle ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes twinkle {
  0%   { opacity: 0; transform: scale(0.6); }
  50%  { opacity: 0.8; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(0.6); }
}

/*Falling petals */
.petal-fall {
  position: absolute;
  top: -40px;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle at top, #ff8fab, #b3003b);
  border-radius: 60% 60% 60% 0;
  opacity: 0.8;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 0;
  }
  10% { opacity: 0.8; }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Center content */
.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

/*Flower */
.flower {
  position: relative;
  width: 180px;
  height: 180px;
  margin: auto;
  transform: scale(0);
  animation: bloom 4s ease forwards, glow 4s ease-in-out infinite 4s;
}

@keyframes bloom {
  to { transform: scale(1); }
}

@keyframes glow {
  0%,100% {
    filter: drop-shadow(0 0 15px rgba(255,77,109,0.4));
  }
  50% {
    filter: drop-shadow(0 0 35px rgba(255,77,109,0.8));
  }
}

/* Petals */
.petal {
  position: absolute;
  width: 90px;
  height: 90px;
  background: radial-gradient(circle at top, #ff6b8a, #b3003b);
  border-radius: 50%;
}

.p1 { top: 0; left: 45px; }
.p2 { top: 45px; left: 0; }
.p3 { top: 45px; right: 0; }
.p4 { bottom: 0; left: 45px; }
.p5 { top: 22px; left: 22px; }

/* Center */
.center {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #ff1e56, #7a0026);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: centerGlow 3s ease-in-out infinite;
}

@keyframes centerGlow {
  0%,100% {
    box-shadow: 0 0 12px rgba(255,30,86,0.6);
  }
  50% {
    box-shadow: 0 0 28px rgba(255,30,86,1);
  }
}

/* Text */
.message {
  margin-top: 40px;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  letter-spacing: 1px;
  opacity: 0;
  animation: fadeUp 2s ease forwards,
             textGlow 4s ease-in-out infinite;
  animation-delay: 4s;
}

.subtext {
  margin-top: 12px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.4rem;
  letter-spacing: 0.5px;
  color: #ffb3c6;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 5.5s;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes textGlow {
  0%, 100% {
    text-shadow:
      0 0 6px rgba(255, 182, 193, 0.4),
      0 0 12px rgba(255, 77, 109, 0.4);
  }
  50% {
    text-shadow:
      0 0 12px rgba(255, 182, 193, 0.8),
      0 0 22px rgba(255, 77, 109, 0.8);
  }
}

.romantic-text {
  margin-top: 28px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.3rem;
  line-height: 1.8;
  color: #ffd6e0;
  opacity: 0;
  animation: fadeUp 2.5s ease forwards;
  animation-delay: 7s;
}

.romantic-text p {
  animation: softGlow 5s ease-in-out infinite;
}

@keyframes softGlow {
  0%, 100% {
    text-shadow: 0 0 6px rgba(255,182,193,0.3);
  }
  50% {
    text-shadow: 0 0 14px rgba(255,182,193,0.7);
  }
}

</style>
</head>

<body>

<!-- Falling petals generator -->
<script>
for (let i = 0; i < 10; i++) {
  const p = document.createElement("div");
  p.className = "petal-fall";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (15 + Math.random() * 6) + "s";
  p.style.animationDelay = Math.random() * 10 + "s";
  p.style.transform = `rotate(${Math.random() * 360}deg)`;
  document.body.appendChild(p);
}

/* Rose sparkles generator */
for (let i = 0; i < 50; i++) {
  const s = document.createElement("div");
  s.className = "sparkle";

  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";

  const size = 4 + Math.random() * 4;
  s.style.width = size + "px";
  s.style.height = size + "px";

  s.style.animationDuration = (3 + Math.random() * 4) + "s";
  s.style.animationDelay = Math.random() * 5 + "s";

  document.body.appendChild(s);
}
</script>

<div class="container">
  <div class="flower">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="center"></div>
  </div>

  <div class="message">Happy Rose Day</div>
  <div class = "romantic-text">
  <p>This rose blooms for you,</p>
  <p><strong>Dona(Naggin)</strong>.</p>
</div>
</div>

</body>
</html>
